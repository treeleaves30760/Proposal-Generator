<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Proposal Generator</title>
</head>
<body>
    <div class="container mb-3">
        <div class="row topBanner">
            Proposal Genertor By Hsu Po Hsiang
        </div>
        <div class="row topDescription">
            <div class="col-9">
                <p>This is a website for the fast proposal generator, you can download it as pdf after finishing input</p>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-dark">Donate</button>
            </div>
        </div>
    </div>
    <div id="app">
        <div class="container">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="請輸入標題" v-model="title" id="title">
                <label for="title">標題</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="請輸入標題" v-model="goal" id="goal">
                <label for="goal">計畫目標</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="計畫說明" v-model="description" id="description" style="height: auto;"></textarea>
                <label for="description">計畫說明</label>
            </div>
            <div class="row" id="itemList">
                <div class="col-5">
                    商品名稱
                </div>
                <div class="col-3">
                    商品單價
                </div>
                <div class="col-2">
                    購買數量
                </div>
                <div class="col-2">
                    小計
                </div>
            </div>
            <div  v-for="(item, index) in buyItems" :key="index" class="row mb-2">
                <div class="col-5">
                    {{ item.itemName }}
                </div>
                <div class="col-3">
                    {{ item.itemPrice }}
                </div>
                <div class="col-2">
                    {{ item.itemAmount }}
                </div>
                <div class="col-2">
                    {{ item.itemTotalCost }}
                </div>
            </div>
            <!-- <div class="row ps-3">
                總花費金額: 
            </div> -->
            <div class="row pb-3">
                <div class="col-5">
                    <input type="text" class="form-control" v-model="tempItem.itemName">
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" v-model="tempItem.itemPrice">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" v-model="tempItem.itemAmount">
                </div>
                <div class="col-2">
                    <p>{{ tempTotalCost }}</p>
                </div>
                <div class="col-9">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="附註" v-model="tempItem.itemNote" id="itemNote" style="height: auto;"></textarea>
                        <label for="itemNote">附註</label>
                    </div>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark" v-on:click="addItemToBuyList">加入</button>
                </div>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="購買方式" v-model="buyMethod" id="buyMethod" style="height: auto;"></textarea>
                <label for="buyMethod">購買方式</label>
            </div>
            <button class="btn btn-outline-dark" v-on:click="">送出</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
